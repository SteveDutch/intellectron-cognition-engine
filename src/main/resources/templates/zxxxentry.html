<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Entry</title>
    <style>
        .entry-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .entry h2 {
            margin-top: 0;
        }

        .entry .author {
            font-style: italic;
        }

        .entry .timestamp {
            color: #888;
        }

        .entry .tag {
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .entry .reference {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="entry-container">
        <div class="entry">
            <h2>Title of the Entry</h2>
            <div class="author">Author Name</div>
            <div class="timestamp">Published on September 23, 2023</div>
            <div class="tag">Tag 1</div>
            <div class="tag">Tag 2</div>
            <div class="tag">Tag 3</div>
            <div class="reference">Reference: [1]</div>
            <p>Here is the main text or article content. It can be as long as you need it to be.</p>
            <div class="source">Source: Example Source</div>
        </div>
    </div>
</body>

</html>
