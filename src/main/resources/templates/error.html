<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Page Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="/css/bulma.css" />
    <link rel="stylesheet" href="/css/error.css" />
    <link rel="stylesheet" type="text/css" href="/css/dark-mode.css">
    <script src="/js/dark-mode.js" defer></script>
</head>
<body>
    <nav th:replace="fragments/common :: navbar"></nav>
    
    <div class="error-container">
        <div class="error-content">
            <div class="oops">Oops!</div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p class="is-size-5" th:text="${message}">Error message will appear here</p>
            <div class="actions">
                <a href="/" class="button is-primary">Return Home</a>
                <button onclick="history.back()" class="button is-secondary">Go Back</button>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/common :: footer"></footer>

	<!-- navbar burger -->
	<script src="/js/bulma.js"></script>
</body>
</html>
