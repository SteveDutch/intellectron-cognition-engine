
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{fragments/common :: head('the nice  Intellectron register page')}"></th:block>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bulma.min.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <nav th:replace="~{fragments/common :: navbar}"></nav>
    <section class="hero is-fullheight-with-navbar is-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <div class="box login-container has-text-centered">
                            <h1 class="title">Create Account</h1>
                            <p class="subtitle">Join Intellectron today</p>

                            <form th:action="@{/register}" method="post" class="box" id="register-form">
                                <!-- General Error Message -->
                                <div th:if="${error}" class="notification is-danger is-light" th:text="${error}"></div>
                                <!-- Success Message -->
                                <div th:if="${param.success}" class="notification is-success is-light">
                                    Registration successful! Please <a th:href="@{/login}">login</a>.
                                </div>

                                <div class="field">
                                    <label for="username" class="label">Username</label>
                                    <div class="control has-icons-left">
                                        <input type="text" id="username" name="username" class="input" placeholder="e.g. yourname" required>
                                        <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="email" class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input type="email" id="email" name="email" class="input" placeholder="e.g. name@example.com" required>
                                        <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="password" class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" id="password" name="password" class="input" placeholder="*******" required>
                                        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="confirmPassword" class="label">Confirm Password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="input" placeholder="*******" required>
                                        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                                    </div>
                                </div>

                                <div class="field">
                                    <button type="submit" class="button is-success is-fullwidth">Register</button>
                                </div>
                            </form>

                            <p class="has-text-centered mt-3">
                                Already have an account? <a th:href="@{/login}">Login here</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
