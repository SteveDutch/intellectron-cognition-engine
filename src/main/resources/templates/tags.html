<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Your tag List, found by intellectron</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/search.css" />
    <!-- <script type="text/javascript" src="/js/author.js" defer></script> -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <h1>tag List</h1>
    <div th:if="${#lists.isEmpty(wantedTags)}">
        <p>No tags found.</p>
    </div>

    <div th:unless="${#lists.isEmpty(wantedTags)}">
        <h3>tags:</h3>
        <ul>
            <li th:each="tag : ${wantedTags}">
                <h4 th:text="${tag.tagText}"></h4>
                <!-- <p th:text="${tag.zettel}"></p> -->
                <!--TODO <a th:href="@{/author/{authorId}(authorId=${author.id})}" target="_blank">View Profile</a> -->
            </li>
        </ul>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>tag</th>
                    <th>Zettel  </th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="tag : ${wantedTags}">
                    <td><span th:text="${tag.tagText}"></span></td>

                    <td th:each="zettel : ${tag.zettels}">
              

                        <span th:text="${zettel.topic}"></span></td>
                    <!-- TODO S<td><a th:href="@{/author/{authorId}(authorId=${author.id})}" target="_blank">View Profile</a></td> -->
                 
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
