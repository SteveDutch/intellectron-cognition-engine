<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>feed your intellectron</title>
<link rel="stylesheet" type="text/css" href="/css/bulma.css" />
<link rel="stylesheet" href="css/input.css" />
<script type="text/javascript" src="../js/input.js" defer></script>
<script type="text/javascript" src="../js/common.js" defer></script>
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<section class="hero is-small is-danger">
		<div class="hero-body">
			<p class="title has-text-centered">Feed your intellectron</p>
			<p class="subtitle has-text-centered">with a new Zettel</p>
		</div>
	</section>

	<br />
	<form action="/input" method="post" th:object="${ZettelDtoRecord}">
		<!-- XXX ggffÃ¼r 2 in 1 (input & zettel) 		<div> -->
		<!-- 			<!--             <p th:text="|ID: ${zettel.zettelId}|"></p> -->

		<!-- 			<p th:if="${zettel.zettelId == null}">new Zettel</p> -->
		<!-- 			<p th:if="${zettel.zettelId != null}" -->
		<!-- 				th:text="|ID: ${zettel.zettelId}|"></p> -->
		<!-- 		</div> -->
		<div class="columns">
			<div class="column">
				<div>
					<label for="title">Topic: </label>
					<textarea id="title" name="title" th:field="${zettel.topic}"
						rows="3" cols="33" autocomplete="on"></textarea>
					<br />
					<!-- <input type="text" /> -->
				</div>
				<br />
				<div>
					<label for="note">Note: </label>
					<textarea id="notiz" name="article" th:field="${note.noteText}"
						rows="5" cols="33" autocomplete="on"></textarea>
					<br />
					<!-- <input type="text"  /><br /> -->
				</div>
			</div>

			<div class="column">
				<div>
					<label for="title">Title:</label>
					<textarea id="texttitle" name="title" th:field="${tekst.title}"
						rows="3" cols="33" autocomplete="on"></textarea>
					<br />
				</div>
				<br />
				<div>
					<label for="tekst">Text: </label>
					<textarea id="tekst" name="tekst" th:field="${tekst.text}" rows="5"
						cols="33" autocomplete="on"></textarea>
					<br />
					<!-- <input id="tekst" th:field="${tekst.text}" /> -->
				</div>
			</div>
		</div>
		<hr />
		<div>
			<label for="tags">Tags: </label><br />
			<div id="tagsContainer" class="tags">

				<div th:each="tag, status : ${tags}">
					<input type="text" th:id="'tag' + ${status.index}" th:name="'tags'"
						th:value="${tag.tagText}" />
					<button class="button is-small is-warning" type="button"
						onclick="this.parentNode.remove()">rydde ut Tag</button>
				</div>

			</div>
			<button class="button is-small is-warning" id="addTagButton"
				type="button">Add Tag</button>
		</div>
		<hr />
		<div class="columns">
			<div class="column">
				<label for="author">Author first name</label><br /> <input
					type="text" id="authorFirstName"
					th:field="${author.authorFirstName}" /><br />
			</div>
			<hr />
			<div class="column">
				<label for="author">Author family name</label><br /> <input
					type="text" id="authorFamilyName"
					th:field="${author.authorFamilyName}" /><br />
			</div>
			<div class="column">
				<label for="timestamp">date of text:</label><br /> <input
					type="date" id="timestamp" name="timestamp"
					th:field="${tekst.textDate}" /><br />

			</div>

			<div class="column">
				<label for="source">Source:</label><br /> <input type="text"
					id="source" name="source" th:field="${tekst.source}" /><br />
			</div>
		</div>
		<hr />
		<div>
			<label for="Signatur">signature to which should be referred /
				Signatur, auf die verwiesen werden soll:</label><br />
			<div id="signatureContainer">
				<div th:each="reference, status : ${references}">
					<input type="number" min="100000000000" max="999999999999"
						pattern="[0-9]{12}" required th:id="'signature' + ${status.index}"
						th:name="'references' " th:value="${reference.targetZettel}" />
					<button class="button is-small is-warning" type="button"
						onclick="this.parentNode.remove()">rydde ut referanse</button>
				</div>
				<!--             <input type="text" id="signature" name="signature" th:field="${reference.targetZettel}" /><br /> -->
				<button class="button is-small is-warning" id="addReferenceButton"
					type="button">Add Reference</button>
			</div>
			<hr />

			<div class="container">
				<div class="columns is-centered">
					<div class="column ">
						<input class="button is-dark is-medium is-rounded" type="submit"
							id="submit" value="Submit" />
					</div>
				</div>
			</div>
	</form>
	<section class="hero is-small is-warning">
		<div class="hero-body">
			<p class="title  has-text-centered ">last 10 zettels</p>

		</div>
	</section>
	<!-- 					show last 10 zettels -->
	<div>
		<table
			class="table is-bordered has-background-grey-lighter thick-black-border">
			<thead>
				<tr>
					<th>Signature</th>
					<th>Topic</th>
					<th>Note</th>
					<th>Text</th>
					<th>Tags</th>
					<th>References</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${zettels.empty}">
					<td colspan="2">No Zettel Available</td>
				</tr>
				<tr th:each="zettel : ${zettels}">
					<td><a
						th:href="@{/zettel/{zettelId}(zettelId=${zettel.zettelId})}"
						target="_blank"><span class="showLast"
							th:text="${zettel.signature}"> signature </span></a></td>
					<td><span class="showLast" th:text="${zettel.topic}">
							topic </span></td>
					<td><span class="showLast" th:if="${zettel.note!= null}"
						th:text="${zettel.note.noteText}">note</span></td>
					<td><span class="showLast" th:text="${zettel.tekst.text}"></span></td>
					<td><span th:each="tag : ${zettel.tags}"
						th:text="${tag.tagText} + ' // ' "> topic </span></td>
					<td><span th:each="reference : ${zettel.references}"
						th:text="${reference.targetZettel} + ' // ' "></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<section class="hero is-small is-danger">
		<div class="hero-body">
			<p class="title has-text-centered">10 random zettels</p>

		</div>
	</section>
	<!-- show 10 random zettels -->
	<div>
		<table
			class="table  is-bordered has-background-grey-lighter thick-black-border">
			<thead>
				<tr>
					<th>Signature</th>
					<th>Topic</th>
					<th>Tags</th>
					<th>Text</th>
					<th>References</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${randomZettels.empty}">
					<td colspan="2">No Zettel Available</td>
				</tr>
				<tr th:each="zettel : ${randomZettels}">
					<td><a
						th:href="@{/zettel/{zettelId}(zettelId=${zettel.zettelId})}"
						target="_blank"> <span class="showRandom"
							th:text="${zettel.signature}"> signature </span></a></td>
					<td><span class="showRandom" th:text="${zettel.topic}">
							topic </span></td>
					<td><span th:each="tag : ${zettel.tags}"
						th:text="${tag.tagText} + ' // ' "> topic </span></td>
					<td><span class="showRandom" th:text="${zettel.tekst.text}"></span></td>
					<td><span th:each="reference : ${zettel.references}"
						th:text="${reference.targetZettel} + ' // ' "></span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
